<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="assets/js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>My Todo List</h1>
    </header>
    <main>
        <div class="inputButton">
            <input type="text" class="todo-input" placeholder="Add...">
            <button class="todoButton">
                +
            </button>
        </div>
        <div class="select">
            <select class="selectadd" name="selecttodo" id="">
             <option value="all">All</option>
             <option value="completed">Yapıldı</option>
             <option value="uncompleted">Silinenler</option>
          </select>
        </div>
    </main>

    <div class="container">
        <ul class="todo-list"></ul>
    </div>
</body>
</html>
